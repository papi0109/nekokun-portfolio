name: Deploy to GitHub Pages

on:
  push:
    branches: [ production ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create runtime config from repo variable
        run: |
          echo "window.__APP_CONFIG__ = { API_URL: '${{ vars.API_URL }}' };" > assets/config.js
          echo "Created assets/config.js with API_URL: ${{ vars.API_URL }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
