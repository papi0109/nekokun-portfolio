<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <style>
      :root{ --border:#e5e7eb; --muted:#6b7280 }
      body{ margin:0; height:100vh; display:grid; place-items:center; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial }
      .card{ width:min(92vw, 360px); border:1px solid var(--border); border-radius:12px; padding:18px }
      h1{ font-size:18px; margin:0 0 8px }
      .fld{ display:flex; flex-direction:column; gap:6px; margin:10px 0 }
      label{ font-size:12px; color:var(--muted) }
      input{ padding:10px 12px; border-radius:10px; border:1px solid var(--border); font:inherit }
      button{ padding:10px 12px; width:100%; border-radius:10px; border:1px solid #334155; background:#334155; color:#fff; cursor:pointer }
      .msg{ min-height: 20px; font-size:12px; color:#a00 }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Admin Login</h1>
      <div class="fld">
        <label>Password</label>
        <input id="pw" type="password" placeholder="Enter password" autocomplete="current-password" />
      </div>
      <div class="msg" id="msg"></div>
      <button id="login">Login</button>
    </div>
    <script>
      const pw = document.getElementById('pw');
      const msg = document.getElementById('msg');
      document.getElementById('login').addEventListener('click', async () => {
        msg.textContent = '';
        const r = await fetch('/admin/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ password: pw.value }) });
        if (r.ok){ location.href = '/admin/'; }
        else msg.textContent = 'Invalid password';
      });
      pw.addEventListener('keydown', e=>{ if (e.key==='Enter') document.getElementById('login').click(); });
    </script>
  </body>
  </html>
